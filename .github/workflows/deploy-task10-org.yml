name: Build and Push to ECR - Task 10

on:
  push:
    branches: [ main, task10 ]
  pull_request:
    branches: [ main, task10 ]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: strapi-neeraj-ecs-repo
  ECR_REGISTRY: 301782007642.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials for Organization Account
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ORG }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ORG }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Building Docker image..."
        
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        echo "Pushing image to ECR..."
        
        # Push both tagged and latest images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "Image pushed successfully!"
        echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "Latest URI: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

    - name: Deployment Instructions
      run: |
        echo "‚úÖ Docker image pushed to ECR successfully!"
        echo ""
        echo "üìã Next Steps:"
        echo "1. Your ECS service will automatically pull the new 'latest' image on next deployment"
        echo "2. To test blue/green deployment manually:"
        echo "   - Go to AWS Console ‚Üí CodeDeploy ‚Üí Applications ‚Üí strapi-neeraj-app"
        echo "   - Create a new deployment with the new task definition"
        echo ""
        echo "üåê Application URLs:"
        echo "- Application: http://strapi-neeraj-alb-1558623704.ap-south-1.elb.amazonaws.com"
        echo "- Admin Panel: http://strapi-neeraj-alb-1558623704.ap-south-1.elb.amazonaws.com/admin"
        echo ""
        echo "üê≥ Image Details:"
        echo "- Repository: $ECR_REGISTRY/$ECR_REPOSITORY"
        echo "- Latest Tag: latest"
        echo "- Commit Tag: ${{ github.sha }}"