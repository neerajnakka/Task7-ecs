name: Task 10 - Deploy to ECS Fargate (Blue/Green Account)

on:
  push:
    paths:
      - 'config/database.ts' # The fix we need to deploy
      - 'task10-blue-green/**' # Infrastructure changes
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/task10-deploy.yml'
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: neeraj-strapi-ecs-repo
  ECS_SERVICE: strapi-neeraj-service                  # Task 10 Service Name
  ECS_CLUSTER: strapi-neeraj-ecs-cluster              # Task 10 Cluster Name
  ECS_TASK_DEFINITION: strapi-neeraj-task             # Task 10 Family Name
  CONTAINER_NAME: strapi-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials (Task 10 Profile)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ORG }}         # Updated to ORG
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ORG }} # Updated to ORG
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # Note: For Blue/Green, we normally use CodeDeploy. 
    # But since we fixed the "Conflict" with 'ignore_changes', standard ECS deployment 
    # MIGHT overwrite the task def but NOT update the service.
    # HOWEVER, we want to update the IMAGE.
    # Let's use the standard action but alert the user that CodeDeploy might need a nudge 
    # OR we can use the 'aws deploy create-deployment' command here instead.
    
    # We will stick to standard ECS Deploy for now, as it updates the Task Def.
    # If CodeDeploy is active, it *should* detect the new Task Def revision and start a deployment if configured to poll.
    # If not, we can add a step to trigger CodeDeploy.
    
    - name: Download Task Definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        # This action might fail if it tries to update the service directly and CodeDeploy blocks it.
        # But it will definitely Register a New Task Definition (which is what we need).
