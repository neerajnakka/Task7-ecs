name: Deploy Strapi to ECS CodeDeploy

on:
  push:
    branches:
      - main
     

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: strapi-ecs-repo-neeraj
  ECS_SERVICE: strapi-service-neeraj
  ECS_CLUSTER: strapi-ecs-cluster-neeraj
  ECS_TASK_DEFINITION: strapi-task-neeraj
  CONTAINER_NAME: strapi-app-neeraj
  CODE_DEPLOY_APP: strapi-app-neeraj
  CODE_DEPLOY_GROUP: strapi-dg-neeraj

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and push it to ECR
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download Task Definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy to Amazon ECS via CodeDeploy
        uses: aws-actions/amazon-codedeploy-deploy@v1
        with:
          application: ${{ env.CODE_DEPLOY_APP }}
          deployment-group: ${{ env.CODE_DEPLOY_GROUP }}
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          wait-for-service-stability: true
